<!DOCTYPE html>
<html Lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>table-manipulation</title>


</head>


<body>
    <div class="container">
        <table id="myTable"></table>
    </div>



</body>
<script>

    function createTable() {
        const table = document.getElementById("myTable");
        const numbers = generateNumbers(10, 10);

        for (let i = 0; i < numbers.length; i++) {
            const row = document.createElement("tr");

            for (let j = 0; j < numbers[i].length; j++) {
                const cell = document.createElement("td");
                cell.textContent = numbers[i][j];
                row.appendChild(cell);
            }

            table.appendChild(row);
        }
    }

    // Function to generate a 10x10 array with integer numbers
    function generateNumbers(rows, columns) {
        const numbers = [];

        for (let i = 0; i < rows; i++) {
            const row = [];

            for (let j = 0; j < columns; j++) {
                const number = i * columns + j + 1;
                row.push(number);
            }

            numbers.push(row);
        }

        return numbers;
    }


    createTable();




</script>

</html>
